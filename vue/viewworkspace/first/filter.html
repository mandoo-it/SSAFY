<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        {{message}}<br>
        <!--왼쪽의 데이터를 오른쪽 필터로 가공해서 다른 형식이나 값으로 변환시켜 줌-->
        {{message | threetimes}}<br>
        {{message | toUpper}}<br>
        {{message | toLower}}
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message:'hello, world'
            },
            filters:{
                threetimes: function(value){
                    var s = '';
                    for(i = 0; i < 3; i++){
                        s += "ssafy"
                    }
                    return value + s;
                },
                toUpper: function(val){ 
                    return val.toUpperCase();
                },
                toLower: function(val){
                    return val.toLowerCase();
                }
            }
        });
    </script>
</body>
</html>
