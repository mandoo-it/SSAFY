<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#b1').click(function() {
			$('#p1').text('<h1>gogo</h1>');
		});
		$('#b2').click(function() {
			$('#p2').html('<h1>gogo</h1>');
		});
		$('#b3').click(function() {
			$('#msg').val('dolly duck');
		});
		$('#b4').click(function() {
			alert($('#p1').text() + "\n"+ $('#msg').val() + "\n"+ $('#p2').html());
		});
	});

</script>
</head>
<body>
	<button id="b1">set text</button>
	<button id="b2">set html</button>
	<button id="b3">set value</button>
	<button id="b4">set button</button>
	<hr>
	<p id="p1">hell0</p>
	<p id="p2">hell2</p>
</body>
</html>
