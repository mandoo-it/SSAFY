<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
//jquery를 이용해서 사용자가 작성하는 스크립트부분
//document(html)문서가 준비가 된 후 jquery를 실행하겠다는 의미
$(document).ready(function() {
	$('h1').on('click', function(){
		var p = $('<p>hello</p>'); //해당 엘리먼트를 생성
		$('div').append(p); //div 엘리먼트한테 자식 추가
	});
	//div 엘리먼트 아래에 생기는 미래의 p tag에 대해 이벤트를 등록시킴(html로딩 당시에는 p태그가 존재하지 않음)
	$('div').on('click', 'p', function() {
		alert('hello');
	});
	
});
//$(function(){})
</script>
</head>
<body>
	<h1>press here</h1>
	<div></div>
</body>
</html>
