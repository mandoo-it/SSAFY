<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			// 2. 함수를 이용한 객체 생성 방법
			//    함수 이름(첫 번째 글자를 대문자로) 자체가 생성자 역할, 인스턴스 생성시 자동 호출됨
			//    객체 내부 데이터 접근시 this 키워드 사용
			//    장점: 코드 재사용 o
			
			function User(name, age){ // 객체 생성 관련 함수일 때, 함수명 첫 글자 대문자로
				this.name = name;
				this.age = age;
				this.info = function(){
					document.write("name: " + this.name + ", age: " + this.age + "<br>");
				}
			}
			
			// 객체 생성
			var u1 = new User('tommy', 32);
			var u2 = new User('jane', 22);
			var u3 = new User('harry', 12);
			
			u1.info();
			u2.info();
			u3.info();
			
			var d = new Date();
			var a = new Array();
			// a 안에 데이터 넣기('apple', 'orange', 'banana');
			a.push('apple');
			a.push('orange');
			a.push('banana');
			
			for(var i = 0; i < a.length; i++){
				document.write(a[i] + "<br>")
			}
		</script>
	</head>
	<body>
	
	</body>
</html>
