<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			// 1. 리터럴 방식의 객체 생성 (JSON: JavaScript Object Notation)
			//    클래스 정의와 동시에 인스턴스 생성
			//    인스턴스를 한 번에 하나 이상 만들 수 없음
			//    객체 내부에서 자신의 데이터 접근시 this 키워드 사용
			//    주용도: 여러개의 데이터를 하나의 단위로 포장해서 묶을 때 사용
			
			var user = {
					name: "tommy",
					age: 20,
					showName: function(){
						document.write("name: " + this.name + "<br>");
					},
					showAge: function(){
						document.write("age: " + this.age + "<br>");
					}
			};
			
			user.showAge();
			document.write(user.name + "<hr>");
			for(var key in user){ // data name = key, 내용 = value -> key : value
				document.write(key + " : " + user[key] + "<br>");
			}
		</script>
	</head>
	<body>
	
	</body>
</html>
