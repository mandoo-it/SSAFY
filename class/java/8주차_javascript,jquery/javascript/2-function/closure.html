			/* function go(num){

			// closure: 사용 범위가 아닌 영역에서도 값을 사용할 수 있도록 리턴되는 익명 함수
			function go(num){
				var num2 = num * 2 + 10;
				return function(){ // 함수 바깥에서 함수 내부 data를 사용할 수 있도록 이름 없는 function 만들어 리턴
					alert(num2);
				};
			}
			var xx = go(21);
			xx();
		</script>
