<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			//p.149 참고, 코드 실행 함수 -> 문자열을 코드로
			var x = "alert(123)";
			eval(x); // 문자열 -> 스크립트 문장으로 실행 = string 따옴표 떼고 내용 코드 실행됨
			
			var y = "var q = 1; alert(++q);";
			eval(y);
		</script>
	</head>
	
	<body>
	
	</body>
</html>
